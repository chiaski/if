          <div class="poem">
              
              
              <pre>6.
              
i know this is reminiscent of a hymn
<!--but let me try to help you search for better questions-->
what do you eat today?
<!--your sore throat before its expiry adroit until needed-->
can a woman be envious?
<!--to shriek alone in holy lands before turned to crypts in my own-->
to find evidence of your gooddoing
<!--it is my own duty to find the names of the fallen-->
so i grow my hair out for samson
<!--put out cigarettes in bathrooms for levi-->


              </pre>
